            <button class="navbar-toggler" data-toggle="collapse" data-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav font-menu text-uppercase w-100">
                    <li class="nav-item">

                            <span class="fa fa-user-o"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-s1 container-fluid p-0 bg-secondary minh-50vh">            
            <div class="row w-100 mx-auto text-center">
                <div class="col-12 col-md-6 minh-50vh contact-sub-s1"></div>
                <div class="col-12 col-md-6 mx-auto mx-sm-0 bg-dark text-white py-3 d-flex">
                    <div class="align-self-center w-100">
                        <span class="border-info w-25 d-block border-bold-bottom p-1 mx-auto"></span>
                        <h3>
                            Contact us
                        </h3>
                        <ul class="list-unstyled mt-4 pl-md-4 ">
                            <li class="mb-2">Heaven Ave. 17, NY</li>
                            <li class="mb-2">+(01) 930 452 234</li>
                            <li class="mb-2">ofice&#64;decoratoria.dc</li>
                        </ul>
                        <a href="#contact-form" class="btn btn-lg btn-outline-info my-3 ml-md-4 ">
                            Contact us online
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-s2 container-fluid d-flex align-items-center justify-content-center py-5 bg-secondary minh-50vh"
            id="contact-form">
            <div class="row w-100 text-shadow-none">
                <div class="col-10 col-sm-8 col-md-6 card mx-auto p-0 text-gray border border-info">
                    <div class="card-header text-white bg-info">
                        <span class="fa fa-send-o"></span>
                        Send Message
                    </div>
                    <div class="card-body">
                        <form class="px-3" autocomplete="off">
                            <label class="text-info">Full Name</label>
                            <input type="text" 
                                class="form-control line-box rounded-0 mb-3 text-info" 
                                maxlength="80"
                                name="fname"
                                placeholder="Full name">
                            <label class="text-info">Phone</label>
                            <input type="tel" 
                                class="form-control line-box rounded-0 mb-3 text-info" 
                                maxlength="14"
                                name="fphone"
                                placeholder="Phone number">
                            <label class="text-info">Email</label>
                            <input type="email" 
                                class="form-control line-box rounded-0 mb-3 text-info" 
                                maxlength="100"
                                name="femail"
                                placeholder="Email">
                            <textarea class="form-control border-info text-info"
                                maxlength="250"></textarea>
                            <div class="w-100 text-right mt-3">
                                <input type="reset" class="btn btn-outline-info" value="Clear">
                                <input type="submit" class="btn btn-outline-info" value="Create">
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-secondary text-center text-white p-3 border-top border-dark">

    <script src="js/gpdr__bootstrap.js"></script>
